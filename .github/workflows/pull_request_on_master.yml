name: CI/CD

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create network
        run: docker network create database
      - name: Build the stack
        run: docker-compose -f "docker-compose-test.yml" up -d
      - name: Perform backend tests
        run: docker exec fastapi python -m pytest
      - name: Build frontend tests image
        run: docker build -t playwright-tests ./frontend-testing/.
      - name: Run frontend tests image
        run: docker run playwright-tests


  deploy:
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd nuxt-fastapi-docker-base
          docker-compose -f docker-compose-prod.yml --env-file .env.prod down
          git pull
          docker-compose -f docker-compose-prod.yml --env-file .env.prod build
          docker-compose -f docker-compose-prod.yml --env-file .env.prod up -d