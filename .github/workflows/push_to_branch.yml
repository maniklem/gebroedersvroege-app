name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create network
        run: docker network create database
      - name: Build the stack
        run: docker-compose -f "docker-compose-test.yml" --env-file .env.dev up -d
      - name: Perform backend tests
        run: docker exec fastapi python -m pytest
      - name: setup database for frontend testing
        run: | 
        docker exec postgresdb psql -U postgres -c "CREATE DATABASE test;"
        docker exec fastapi aerich init -t app.db.TORTOISE_ORM
        docker exec fastapi aerich init-db
        docker exec -u postgres postgresdb psql test postgres -f /sql_files/setup_testdata.sql
      - name: Build frontend tests image
        run: docker build -t playwright-tests ./frontend-testing/.
      - name: Run frontend tests image
        run: docker run playwright-tests

